framework:
    messenger:
        transports:
            async:
                dsn: "%env(MESSENGER_TRANSPORT_DSN)%"
                options:
                    exchange:
                        name: messages
                        type: direct
                    auto_setup: true
                    queues:
                        async:
                            binding_keys: [async]
            sync: 'sync://'
        routing:
            App\Application\Command\CreateOrUpdateFacebookAccount: sync
            App\Application\Command\CreateOrUpdateTwitterAccount: sync
            App\Application\Command\CreateOrUpdateLinkedinAccount: sync
            App\Application\Command\CreateOrUpdateYoutubeAccount: sync
            App\Application\Command\CreateOrganization: sync
            App\Application\Command\DeletePost: sync
            
            App\Application\Command\RemoveSocialAccount: async
            App\Application\Command\ExpireSocialAccount: async
            App\Application\Command\PublishCluster: async
            App\Application\Command\PublishPost: async
            App\Application\Command\UpdateClusterStatus: async
            App\Application\Command\DeleteCluster: async
            App\Application\Command\RemoveUnusedMediaPost: async
            App\Application\Command\UploadToS3MediaPost: async